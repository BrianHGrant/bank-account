<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bank Account</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
    <!-- Jquery JS -->
    <script src="js/jquery-2.2.4.js" type="text/javascript"></script>
    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Epicodus Credit Union</h1>
      </header>
      <div class="row">
        <div class="col-md-6 well">
          <h2>Register New Account</h2>
          <form id="new-account">
            <div class="form-group">
              <label for="userName">Enter Your Name:</label>
              <input type="text" id="user-name">
            </div>
          <div class="form-group">
            <label for="">First Deposit:  </label>
            <input type="number" id="first-deposit">
          </div>
          <button type="button" class="btn btn-lg btn-warning" id="user-register">Register</button>
        </div>
        <div class="col-md-6 well">
          <h2>Deposit or withdrawal funds</h2>
          <div class="form-group">
            <label for="">Deposit Amount:    </label>
            <input type="number" id="deposit">
          </div>
          <div class="form-group">
            <label for="">Withdrawal Amount: </label>
            <input type="number" id="withdrawal">
          </div>
          <button type="submit" class="btn btn-lg btn-info">Submit</button>
        </div>

        </div>

        </div>

        </form>
        <div class="row">
          <div class="col-md-6 col-md-offset-3 well">
            <div id="output">
              <h1>Current Balance: </h1>
            </div>
          </div>


    </div> <!-- end container -->
    <footer>
      <p>&copy; 2016 Epicodus Pair Project, Inc.</p>
    </footer>
  </body>
</html>
